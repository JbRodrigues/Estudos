<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
    <style>
        div{
            margin-top: 20px;
        }
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>SUA NACIONALIDADE</h1>
    <input type="text" id="origem">
    <input type="button" value="VERIFICAR" onclick="verifica()">
    <div id="mostra">Sua NACIONALIDADE...</div>
    
    <script>
        function verifica(){
            var pais = window.document.getElementById('origem').value;//NAO ESQUECE DA PORRA DO .value PRA CAPUTRAR OS DADOS DO INPUT SEU ANIMAL ALADO
            var show = window.document.getElementById('mostra')


            if(pais == 'br'){
                show.innerHTML = 'Sua Nacionalidade é <strong> Brasileiro </strong>'
            }else{
                show.innerHTML = 'Sua Nacionalidade é <strong> Estrangeiro </strong>'
            }
        }
    </script>
</body>
</html>
