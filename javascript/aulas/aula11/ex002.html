<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    Velocidade do Carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="result"></div>

    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var result = window.document.getElementById('result')
            var velocidade = Number(txtvel.value)

            if (velocidade > 60) {
                result.innerHTML='Voce Esta <strong>ACIMA</strong> da velocidade';
            }else{
                result.innerHTML='Voce Esta <strong>DENTRO</strong> da velocidade';

            }
        }
    </script>
</body>
</html>
