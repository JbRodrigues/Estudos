<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMANDO NUMEROS</title>
    <style>
        div#result{
            margin-top: 30px;
        }
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <h1>SOMANDO VALORES</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="SOMAR" onclick="somar()">
    <div id="result">RESULTADO</div>

    <script>
        function somar() {
            var txt1 = window.document.getElementById('txtn1')//acessando a tag pelo ID
            var txt2 = window.document.querySelector('input#txtn2')//acessando a tag pela propria TAG cujo ID é txtn2
            var result = window.document.getElementById('result')

            //Pegando os TEXTOS que vem das variaveis TXT e manipulando para se obter NUMEROS utilizando a funcao NUMBER
            var n1 = Number(txt1.value);
            var n2 = Number(txt2.value);
            var soma = n1 + n2;
            result.innerHTML = `A Soma entre ${n1} e ${n2} é de <strong>${soma}</strong`;

        }
    </script>
    
</body>
</html>
